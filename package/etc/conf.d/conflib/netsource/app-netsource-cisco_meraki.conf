block filter f_cisco_meraki(vendor() product()) {
    (
        match(`vendor`, value('.netsource.sc4s_vendor'), type(string))
        and match(`product`, value('.netsource.sc4s_product'), type(string))
    )
    or (tags('ns_vendor:`vendor`') and tags('ns_product:`product`'))
    or tags('`vendor`_`product`')
    or "${.netsource.sc4s_vendor_product}" eq '`vendor`_`product`'
};

block parser app-netsource-cisco_meraki() {
    channel {
        if {
            filter {
                f_cisco_meraki(
                    vendor('cisco') 
                    product('meraki')
                );
            };
            rewrite {
                r_set_splunk_dest_default(
                    index('netfw')
                    sourcetype('meraki')
                    vendor('cisco')
                    product('meraki')
                );
            };
        } elif {
            filter {
                f_cisco_meraki(
                    vendor('meraki') 
                    product('securityappliances')
                );
            };
            rewrite {
                r_set_splunk_dest_default(
                    index('netfw')
                    sourcetype('meraki:securityappliances')
                    vendor('meraki')
                    product('securityappliances')
                );
            };
        } elif {
            filter {
                f_cisco_meraki(
                    vendor('meraki') 
                    product('accesspoints')
                );
            };
            rewrite {
                r_set_splunk_dest_default(
                    index('netfw')
                    sourcetype('meraki:accesspoints')
                    vendor('meraki')
                    product('accesspoints')
                );
            };
        } elif {
            filter {
                f_cisco_meraki(
                    vendor('meraki') 
                    product('switches')
                );
            };
            rewrite {
                r_set_splunk_dest_default(
                    index('netfw')
                    sourcetype('meraki:switches')
                    vendor('meraki')
                    product('switches')
                );
            };
        };
    };
};

application app-netsource-cisco_meraki[sc4s-network-source] {
	filter {
        not filter(f_is_source_identified)
        and (
            f_cisco_meraki(vendor('cisco') product('meraki'))
            or f_cisco_meraki(vendor('meraki') product('securityappliances'))
            or f_cisco_meraki(vendor('meraki') product('accesspoints'))
            or f_cisco_meraki(vendor('meraki') product('switches'))
        )
    };
    parser { app-netsource-cisco_meraki(); };    
};

#Destination type formatters
block parser app-netsource-cisco_meraki-splunk_hec() {
    channel {
        if {
            parser {
                kv-parser(
                    prefix(".values.")
                    pair-separator(" ")
                    template("t_msg_trim")
                );
            };

            filter { "${.values.type}" ne ""; };

            rewrite{
                set("t_json_values", value(".splunk.sc4s_template"));
            };
        };
    };
};

application app-netsource-cisco_meraki-splunk_hec[sc4s-lp-dest-format-hec_fmt] {
    filter {
        match('meraki', value('fields.sc4s_vendor') type(string))
        and (
                (
                    match('securityappliances', value('fields.sc4s_product') type(string))
                    and (
                        "`SC4S_DEST_CISCO_MERAKI-SECURITYAPPLIANCES_SPLUNK_HEC_FMT`" eq ""
                        or "`SC4S_DEST_CISCO_MERAKI-SECURITYAPPLIANCES_SPLUNK_HEC_FMT`" eq "JSON"
                    )
                )
                or (
                    match('accesspoints', value('fields.sc4s_product') type(string))
                    and (
                        "`SC4S_DEST_CISCO_MERAKI-ACCESSPOINTS_SPLUNK_HEC_FMT`" eq ""
                        or "`SC4S_DEST_CISCO_MERAKI-ACCESSPOINTS_SPLUNK_HEC_FMT`" eq "JSON"
                    )
                )
                or (
                    match('switches', value('fields.sc4s_product') type(string))
                    and (
                        "`SC4S_DEST_CISCO_MERAKI-SWITCHES_SPLUNK_HEC_FMT`" eq ""
                        or "`SC4S_DEST_CISCO_MERAKI-SWITCHES_SPLUNK_HEC_FMT`" eq "JSON"
                    )
                )
        )
    };
    parser { app-netsource-cisco_meraki-splunk_hec(); };
};